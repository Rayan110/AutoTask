name: Build AutoTask APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Fix build configuration
      run: |
        # Ø¨Ø±Ø±Ø³ÛŒ ÙØ§ÛŒÙ„ build.gradle
        echo "=== Checking app/build.gradle ==="
        cat app/build.gradle
        
        # Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„ local.properties
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† compileSdkVersion Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯
        if ! grep -q "compileSdkVersion" app/build.gradle; then
          echo "Adding compileSdkVersion..."
          sed -i '/android {/a\    compileSdkVersion 33' app/build.gradle
        fi
        
        # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø³Ø§ÛŒØ± ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¶Ø±ÙˆØ±ÛŒ
        if ! grep -q "minSdkVersion" app/build.gradle; then
          echo "Adding minSdkVersion..."
          sed -i '/compileSdkVersion/a\    minSdkVersion 21' app/build.gradle
        fi
        
        if ! grep -q "targetSdkVersion" app/build.gradle; then
          echo "Adding targetSdkVersion..."
          sed -i '/minSdkVersion/a\    targetSdkVersion 33' app/build.gradle
        fi
        
        echo "=== Fixed build.gradle ==="
        cat app/build.gradle
      
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ—ï¸ Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoTask-APK
        path: app/build/outputs/apk/
