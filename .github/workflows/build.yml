name: Build AutoTask APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check project structure
      run: |
        echo "=== Listing files ==="
        ls -la
        echo "=== Looking for gradlew ==="
        find . -name "gradlew" -type f
        echo "=== Checking Android files ==="
        find . -name "build.gradle" -type f
      
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“ Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: ğŸ—ï¸ Build APK
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Setting permissions ==="
        chmod +x ./gradlew
        echo "=== Starting build ==="
        ./gradlew tasks --all || true
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoTask-APK
        path: app/build/outputs/apk/
