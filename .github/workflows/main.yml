name: Build AutoTask APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download code
      uses: actions/checkout@v4
      
    - name: ğŸ¤– Setup Android
      uses: android-actions/setup-android@v3
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ”§ Fix build config
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„ local.properties
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # ØªÙ†Ø¸ÛŒÙ… compileSdkVersion Ø¯Ø± ÙØ§ÛŒÙ„ build.gradle Ø§Ú¯Ø± Ù†ÛŒØ§Ø² Ø¨Ø§Ø´Ø¯
        find . -name "build.gradle" -type f
        
    - name: ğŸ—ï¸ Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoTask-APK
        path: app/build/outputs/apk/
